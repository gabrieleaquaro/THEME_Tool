<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THEME Tool</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">

    

    <!-- Bootstrap core CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
     
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
     
    </style>

    
    <!-- Custom styles for this template -->
    <link href="./style/dashboard.css" rel="stylesheet">
  </head>
  <body>
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">THEME Tool </a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="homeIndex" href ="#" onclick="changeFrame(this,'./pages/home.html')">
                  <span data-feather="home"></span>
                  Introduzione 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href ="#" onclick="changeFrame(this,'./pages/prob_errore.html')">
                  <span data-feather="alert-triangle"></span>
                  Probabilit√† D'Errore
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href ="#" onclick="changeFrame(this,'./pages/barriere_dirette.html')">
                  <span data-feather="code"></span>
                  Barriere Dirette
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href ="#" onclick="changeFrame(this,'./pages/barriere_salvaguardia.html')">
                  <span data-feather="life-buoy"></span>
                  Barriere Salvaguardia
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href ="#" onclick="changeFrame(this,'./pages/valori_culturali.html')">
                  <span data-feather="bar-chart-2"></span>
                  Valori Culturali 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href ="#" onclick="changeFrame(this,'./pages/risultati.html')" >
                  <span data-feather="activity"></span>
                  Risultati
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href ="#" onclick="changeFrame(this,'./pages/interventi.html')" >
                  <span data-feather="layers"></span>
                  Interventi
                </a>
              </li>
            </ul>
          
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Salvataggio Reports</span>
              <a class="link-secondary" href="#" aria-label="Add a new report">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" onclick="save()">
                  <span data-feather="download"></span>
                  Scarica File
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="upload"></span>
                  Carica da File
                </a>
              </li>
            </ul>
          </div>
        </nav>
        
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <iframe style="width:100%" frameborder="0" scrolling="no" onload="resizeIframe(this)" src="./pages/home.html" id="frame"></iframe>
        </main>
          
      </div>
    </div>

    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="./scripts/dashboard.js"></script>
    <script src="./scripts/frames.js"></script>
